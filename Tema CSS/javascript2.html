function sum(arr){
    var x=0;
    for (i=0; i<arr.length; i++){
    x=arr[i]+x;
    };
    return x;
}
function produs(arr){
    var x=1;
    for (i=0; i<arr.length; i++){
    x=arr[i]*x;
    };
    return x;
}
function concat(arr){

    x=x+arr[i];
    };
    return x;
}
