function deseneazaClienti(){
    var tabel=document.querySelector("#listaClienti>tbody");
    var str="";
    for(i=0;i<listaClienti.length;i++){
        var rand=`<tr>
            <td>${listaClienti[i].nume}</td>
            <td>${listaClienti[i].prenume}</td>
            <td>${listaClienti[i].varsta}</td>
            <td>${listaClienti[i].telefon}</td>                                     
        </tr>`
        str+=rand;
        tabel.innerHTML=str;
    }

}
var coloanaSortare="";
var directieSortare="asc";
function sorteaza(criteriu, td){
    if(coloanaSortare!==criteriu){
        var ultimulElement=document.querySelector(".asc, .desc");
        if(ultimulElement!==null){
            ultimulElement.classList.remove("asc");
            ultimulElement.classList.remove("desc");
        }
        coloanaSortare=criteriu;
        directieSortare="asc";}else {
            if(directieSortare==="asc") {
                directieSortare="desc";
            } else { 
                directieSortare="asc"}
            }

    listaClienti.sort(function(a,b){
        if(a[criteriu]>b[criteriu]){
        return 1}
        else {if(a[criteriu]<b[criteriu]){
                return -1}
                else {
                    return 0}
        }
        
    });
    if(directieSortare==="desc"){
        listaClienti.reverse();
    }
    console.log(listaClienti);
    deseneazaClienti();
    td.classList.add(directieSortare);
}
console.log(listaClienti);
